    <body>
        <div id="topAnchor"></div>
        <div class="navBar">
            <a href="#topAnchor">Home</a>
            <a href="#projects">Projects</a>
            <a href="#contacts">Contacts</a>
        </div>

        <div class="main">
            <div class="topics">
                <h1> About </h1>
                <div class="imageFrame">
                    <a href="profile_hugo.html"><img src="images/hugo.jpg" alt="hugo_profile"/></a>
                </div>
                <h2> Hugo Rodrigues, 19 anos <br> Programador </h2>
                <br>
                <hr>
            </div>
            
            <br><br>

            <div id="projects" class="projects">
                <h1> Projects </h1>

                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="images/landScape1.jpg" alt="hugo_project1">
                        <div class="imageText">Caption Text</div>
                    </div>

                    <div class="mySlides fade">
                        <img src="images/landScape2.jpg" alt="hugo_project2">
                        <div class="imageText">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <img src="images/landScape3.jpg" alt="hugo_project3">
                        <div class="imageText">Caption Three</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>

                <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>

            <a href="projects_hugo.html" class="myButton"> More Projects </a>
            
        </div>
        
        <footer id="contacts"> Hugo Roxas @ hugo_roxas@live.com.pt</footer>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </body>
</html>
